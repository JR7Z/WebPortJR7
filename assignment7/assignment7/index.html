<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Square game</title>
		
		<link rel="stylesheet" type="text/css" href="game.css">
	</head>
	<body>
		<!-- these codes were adapted from https://courses.cs.washington.edu/courses/cse154/17sp/lecture/more-dom/code/squares.html  -->

		<fieldset>
			<legend>Control</legend>
			Number of box: 
			<input type="text" name="numbox" id="numbox">
			<select name="color" id = "color">
  				<option value="rgb(255, 60, 60)">Red</option>
  				<option value="rgb(47, 113, 255)">Blue</option>
  				<option value="rgb(102, 255, 102)">Green</option>
			</select>
			<button id="start">Start</button>
			<div id="timerClock"> Timer:
				<div id="clock"></div>
			</div>
		</fieldset>

		
		

		<div id="game-container">
			<div id="game-layer"></div>
		</div>

		<script type="text/javascript" src="game.js"></script>
	
	</body>
</html>
